<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>HUD</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="hud">
    <div class="rectangle-16">
      <div class="rectangle-17">
        <div class="street-name" id="street">Del Perro Freeway</div>
        <div class="street-subtitle">Santa Monica Freeway</div>
        <div class="time" id="time">16H22</div>
        
        <div class="rectangle-18"></div>
        <div class="rectangle-19"></div>
        
        <div class="food-icon">
          <img src="../img/manger.png" alt="Faim" width="17" height="17">
        </div>
        
        <div class="water-icon">
          <img src="../img/boire.png" alt="Soif" width="17" height="17">
        </div>
        
        <div class="rectangle-20">
          <div class="rectangle-21" id="hunger"></div>
        </div>
        
        <div class="rectangle-22">
          <div class="rectangle-23" id="thirst"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
